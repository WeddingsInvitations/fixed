<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="content">
        <p class="greeting">Kepada YTH.</p>
        <p class="sub-greeting">Bapak/Ibu/Saudara/i</p>
        <h1 class="guest-name" id="guestName">Nama Tamu</h1>
        <p class="subtitle">Hari bahagia dalam:</p>
        
        <div class="countdown">
          <div class="time-box">
            <div class="time" id="days">0</div>
            <div class="label">Hari</div>
          </div>
          <div class="time-box">
            <div class="time" id="hours">0</div>
            <div class="label">Jam</div>
          </div>
          <div class="time-box">
            <div class="time" id="minutes">0</div>
            <div class="label">Menit</div>
          </div>
          <div class="time-box">
            <div class="time" id="seconds">0</div>
            <div class="label">Detik</div>
          </div>
        </div>

        <p class="invitation-text">You’re Invited to Our Wedding</p>
        <button class="open-button" onclick="openInvitation()">
          <span class="icon">✉️</span> Buka Undangan
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
