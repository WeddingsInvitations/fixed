<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="content">
        <p class="greeting">Kepada YTH.</p>
        <p class="sub-greeting">Bapak/Ibu/Saudara/i</p>
        <h1 class="guest-name" id="guestName"></h1>
        <p class="subtitle">Hari bahagia dalam:</p>

        <div class="countdown">
          <div class="time-box">
            <div class="time" id="days">0</div>
            <div class="label">Hari</div>
          </div>
          <div class="time-box">
            <div class="time" id="hours">0</div>
            <div class="label">Jam</div>
          </div>
          <div class="time-box">
            <div class="time" id="minutes">0</div>
            <div class="label">Menit</div>
          </div>
          <div class="time-box">
            <div class="time" id="seconds">0</div>
            <div class="label">Detik</div>
          </div>
        </div>

        <p class="invitation-text">Youâ€™re Invited to Our Wedding</p>
        <button class="open-button" onclick="openInvitation()">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="navy" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 8l9-6 9 6" />
            <path d="M21 8v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8" />
            <path d="M3 8l9 6 9-6" />
          </svg>
          Buka Undangan
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
