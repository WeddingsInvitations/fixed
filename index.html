
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <div class="content">
                <div class="greeting">Kepada YTH.</div>
                <div class="sub-greeting">Bapak/Ibu/Saudara/i</div>
                <div class="guest-name" id="guestName">Tamu Undangan</div>
                <div class="subtitle">Hari bahagia dalam:</div>
                <div class="countdown" id="countdown"></div>
                <div class="invitation-text">Youâ€™re Invited to Our Wedding</div>
                <button class="open-button" onclick="openInvitation()">
                    <span class="icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 8L12 13L22 8" stroke="navy" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2" y="6" width="20" height="12" rx="2" stroke="navy" stroke-width="2"/>
                        </svg>
                    </span>
                    Buka Undangan
                </button>
            </div>
        </div>
    </div>
    <script>
        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('p');
            if (name) document.getElementById('guestName').innerText = decodeURIComponent(name);
        }

        function updateCountdown() {
            const eventDate = new Date("2026-06-03T00:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                <div class="time-box"><div class="time">${days}</div><div class="label">Hari</div></div>
                <div class="time-box"><div class="time">${hours}</div><div class="label">Jam</div></div>
                <div class="time-box"><div class="time">${minutes}</div><div class="label">Menit</div></div>
                <div class="time-box"><div class="time">${seconds}</div><div class="label">Detik</div></div>
            `;
        }

        function openInvitation() {
            alert("Undangan dibuka!");
        }

        getGuestName();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
